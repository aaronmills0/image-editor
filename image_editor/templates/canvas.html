{% extends "base.html" %}
{% block content %}
<body>
    <div id="sidebar" class="sidenav" style="left: -250px;">
        <div class="sidebar-option">
            <div class="row">
                <div class="col mt-1 mb-3">
                    <button class="btn-custom-circle-sidebar sidebar-close" type="button" id="sidebarClose" onclick="closeNav()"><i class="sidebar-close-icon bi-x-lg"></i></button>
                </div>
            </div>
            <div class="row ml-0">
                <div class="col-md-7 mb-3 mt-3">
                    <div class="row">
                        <ul>
                            <form method="post" id="data-form">
                                {% csrf_token %}
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Grayscale</p>
                                    <input type="range" class="form-range sidebar-slider" min="0" max="1" step="1" value="{{ grayscale }}" onchange="autoSubmit('data-form');" name="grayscale" id="id_grayscale">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Sepia</p>
                                    <input type="range" class="form-range sidebar-slider" min="0" max="1" step="1" value="{{ sepia }}" onchange="autoSubmit('data-form');" name="sepia" id="id_sepia">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Binarize</p>
                                    <input type="range" class="form-range sidebar-slider" min="0" max="1" step="1" value="{{ binarize }}" onchange="autoSubmit('data-form');" name="binarize" id="id_binarize">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Smoothness</p>
                                    <input type="range" class="form-range sidebar-range" min="0" max="6" step="1" value="{{ smoothness }}" onchange="autoSubmit('data-form');" name="smoothness" id="id_smoothness">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Sharpness</p>
                                    <input type="range" class="form-range sidebar-range" min="0" max="6" step="1" value="{{ sharpness }}" onchange="autoSubmit('data-form');" name="sharpness" id="id_sharpness">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Brightness</p>
                                    <input type="range" class="form-range sidebar-range" min="-5" max="5" step="1" value="{{ brightness }}" onchange="autoSubmit('data-form');" name="brightness" id="id_brightness">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Saturation</p>
                                    <input type="range" class="form-range sidebar-range" min="-5" max="5" step="1" value="{{ saturation }}" onchange="autoSubmit('data-form');" name="saturation" id="id_saturation">
                                </div>
                                <div class="side-padding"></div>
                                <div class="card sidebar-card">
                                    <p class="secondary-title sidebar-title">Resize</p>
                                    <input type="range" class="form-range sidebar-range" min="-5" max="5" step="1" value="{{ resize }}" onchange="autoSubmit('data-form');" name="resize" id="id_resize">
                                </div>
                            </form>
                        </ul>
                    </div>
                </div>
            </div>
        </div>                
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-2 mt-1">
            <button class="btn-custom-circle sidebar-open" type="button" onclick="openNav()"><i class="sidebar-icon bi-list"></i></button>
        </div>
        <div class="col-md-8 text-center">
            <div class="card img-card align-items-center justify-content-center">
                {% if name != None %}
                <div class="selected-image">
                    <img class ="canvas-image d-block w-100" src="../media/tmp/{{ name }}" alt="unable to locate image">
                </div>
                {% else %}
                <h3 class="dark-title mt-4" id="upload-text">Failed to load image</h3>
                {% endif %}
            </div>
            <div class="row d-flex justify-content-center">
                <a class="btn-custom mb-3 mt-3" id="back-button" href="{% url 'upload' %}"><i class="bi-arrow-left"></i></a>
                <a class="btn-custom mb-3 mt-3" id="download-button" href="../media/tmp/{{ name }}" download="{{ name }}"><i class="bi-download"></i></a>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
